name: Android CI with Gradle

on:
  pull_request:
  push:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
      - name: Restore Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4
      - name: Prepare signing keystore
        run: |
          echo "${{ secrets.SIGNING_KEYSTORE }}" > keystore.jks.b64
          base64 -d -i keystore.jks.b64 > /tmp/keystore.jks
      - name: Build with Gradle
        run: |
          ./gradlew :app:assembleRelease -Pandroid.injected.signing.store.file="/tmp/keystore.jks" -Pandroid.injected.signing.store.password="${{ secrets.STORE_PASSWORD }}" -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Etar_apk
          path: app/build/outputs/apk/release/app-release.apk
      - name: Upload APK to release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: app/build/outputs/apk/release/app-release.apk
          asset_name: etar-calendar-release.apk
          tag: ${{ github.ref }}
          overwrite: true
